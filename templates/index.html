<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI Fake News Detection</h1>

        <form method="POST">
            <textarea name="news_text" rows="10" placeholder="Paste news article here...">{{ input_text }}</textarea>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="result">
                Prediction: 
                <span class="{{ 'real' if prediction == 'REAL NEWS' else 'fake' }}">
                    {{ prediction }}
                </span>
            </div>
        {% endif %}
    </div>
</body>
</html>
